<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>coffeegg</title>
    </head>

    <body>
        <div class="coffeegg">
            <div class="egg">
                <div class="hands">
                    <div class="left-hand"></div>
                    <div class="right-hand"></div>
                </div>
                <div class="eggwhite"></div>
                    <div class="yolk">
                        <div class="left-eye"></div>
                        <div class="right-eye"></div>
                        <div class="left-blush"></div>
                        <div class="right-blush"></div>
                        <div class="smile"></div>
                    </div>
                </div>
            <div class="coffee">
                <div class="hands">
                    <div class="left-hand"></div>
                    <div class="right-hand"></div>
                <div class="cup">
                    <div class="lug"></div>
                    <div class="fluid"></div>
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                    <div class="left-blush"></div>
                    <div class="right-blush"></div>
                    <div class="smile"></div>
                </div>
            </div>
        </div>
          
   
    </body>

</html>
